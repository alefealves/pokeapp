<ion-content [fullscreen]="true">

  <div class="header">
    <ion-title class="title" size="large">Entre com seu email</ion-title>
    <p class="subtitle">Para receber um link para redefinir sua senha</p>
  </div>

  <form [formGroup]="ionicForm" (ngSubmit)="reset()" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Email" class="input" />
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['email']?.touched && this.ionicForm.controls?.['email']?.invalid">
          <ion-text *ngIf="errorControl['email'].errors?.['required']" class="errorInput" color="danger">Email é obrigatório.</ion-text>
          <ion-text *ngIf="errorControl['email'].errors?.['pattern']" class="errorInput" color="danger">Informe um email válido.</ion-text>
      </div>
      
      <div class="button__send">
        <ion-button expand="block" type="submit" [disabled]="!ionicForm.valid">Enviar</ion-button>
      </div>
    </div>
  </form>
</ion-content>
