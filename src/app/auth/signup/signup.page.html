<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vamos começar!</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title" size="large">Vamos começar</ion-title>
    <p class="subtitle">A criar uma conta</p>
  </div>
  <form [formGroup]="ionicForm" (ngSubmit)="signUP()" novalidate>
    <div class="ion-padding">
      <ion-item >
        <ion-input class="input" formControlName="fullname" placeholder="Nome completo" />
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
        *ngIf="this.ionicForm.controls['fullname']?.touched && this.ionicForm.controls['fullname']?.invalid">
        <ion-text *ngIf="errorControl['fullname']?.errors?.['required']" class="errorInput" color="danger">Nome completo é obrigátorio.</ion-text>
      </div>
      <ion-item>
        <ion-input class="input" formControlName="email" placeholder="Email" />
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
        *ngIf="this.ionicForm.controls['email']?.touched && this.ionicForm.controls['email']?.invalid">
        <ion-text *ngIf="errorControl['email']?.errors?.['required']" class="errorInput" color="danger">Email é obrigatório.</ion-text>
        <ion-text *ngIf="errorControl['email']?.errors?.['pattern']" class="errorInput" color="danger">Informe dados válidos.</ion-text>
      </div>
      <ion-item>
        <ion-input class="input" type="password" formControlName="password" placeholder="Senha" />
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
        *ngIf="this.ionicForm.controls['password']?.touched && this.ionicForm.controls['password']?.invalid">
        <ion-text *ngIf="errorControl['password']?.errors?.['required']" class="errorInput" color="danger">Senha é obrigatória.</ion-text>
        <ion-text *ngIf="errorControl['password']?.errors?.['pattern']" class="errorInput" color="danger">A senha deve ter pelo menos 6 caracteres
        </ion-text>
      </div>
      
      <!-- <ion-button color="light" (click)='this.signUpWithGoogle()'>
        <ion-icon src="assets/icon/google.svg"></ion-icon>
        <ion-text>Continue with Google</ion-text>
      </ion-button> -->
      <div class="button__signup">
        <ion-button expand="block" type="submit" [disabled]="!ionicForm.valid">Registrar</ion-button>
      </div>

      <div class="loginLink">
        <p class="p">Já tem uma conta? <a [routerLink]="['/login']" style="color: #FFC33F">Login</a></p>
      </div>
    </div>

  </form>
</ion-content>
