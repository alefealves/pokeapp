<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title" size="large">PokeApp</ion-title>
    <p class="subtitle">Faça login para acessar sua conta</p>
  </div>
  <form [formGroup]="ionicForm" (ngSubmit)="login()" novalidate>
    <div class="ion-padding">
      
        <div class="signupLink">
          <p class="p">Não tem uma conta? <a [routerLink]="['/signup']" style="color: #FFC33F">Criar conta</a></p>
        </div>
     
      <ion-item>
        <ion-input placeholder="Email" formControlName="email" class="input"/>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
    
      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['email']?.touched && this.ionicForm.controls?.['email']?.invalid">
          <ion-text *ngIf="errorControl['email'].errors?.['required']" class="errorInput" color="danger">Email é obrigatório.</ion-text>
          <ion-text *ngIf="errorControl['email'].errors?.['pattern']" class="errorInput" color="danger">Informe um email válido.</ion-text>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password" class="input" (keydown.enter)="login()" />
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['password']?.touched && this.ionicForm.controls?.['password']?.invalid">
          <ion-text *ngIf="errorControl['password'].errors?.['required']" class="errorInput" color="danger">Senha é obrigatória.</ion-text>
          <ion-text *ngIf="errorControl['password'].errors?.['minlength']" class="errorInput" color="danger">Senha deve conter pelo menos 6 caracteres</ion-text>
      </div>
    
      <div class="forgotpassword">
        <a [routerLink]="['/forgot-password']" style="color: #FFC33F">Esqueceu sua senha?</a>
      </div>

      <div class="button__login">
        <ion-button expand="block" type="submit" [disabled]="!ionicForm.valid">Login</ion-button>
      </div>

    </div>

    
  </form>
</ion-content>
